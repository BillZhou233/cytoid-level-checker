<!doctype html>

<html lang="zh">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=11">
        <title>Cytoid Level Checker</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@2.5.1/dist/jsoneditor.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    </br>
                    <h2>Cytoid Level Checker</h2>
                    <p><strong>说明：</strong>文件路径区分大小写，相关问题无法在此处校验！</p>
                    <hr>
                    <details>
                        <summary style="cursor: pointer;"><span id="inptitle">展开输入框</span></summary>
                        <div style="margin-top: 8px;">
                            <textarea class="form-control" rows="10" id="inp" style="font-family: monospace;" onchange="initInp()" placeholder="将 level.json 内容粘贴到此，忽略空格和回车。"></textarea>
                            </br>
                            <center>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-outline-primary" onclick="readData()">输入框 → 编辑器</button>
                                    <button type="button" class="btn btn-outline-primary" onclick="writeData()">编辑器 → 输入框</button>
                                </div>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <div class="btn-group">
                                    <button type="button" class="btn btn-outline-primary" onclick="idCheck()">检查 ID 可用性</button>
                                    <button type="button" class="btn btn-outline-primary" onclick="compress()">压缩 JSON</button>
                                </div>
                            </center>
                        </div>
                    </details>
                    <hr>
                    <h5>可视化编辑器</h5>
                    <p><strong>注意：</strong>由于可视化编辑器的特性，若导入时选填项目填入了内容，请在导出点亮该项目前面的勾，否则不会导出该项。</p>
                    <div id="editor-placeholder"></div>
                    <footer><center>
                        This is Cytoid Level Checker by <a href="https://github.com/BillZhou233">BillZhou233</a></br><a href="https://github.com/CytoidCommunity/Schemas">Schema</a> | <a href="https://github.com/CytoidCommunity">Cytoid Community</a> | <a href="https://cytoid.io">Cytoid.io</a>
                    </center></footer>
                    </br>
                </div>
            </div>
        </div>
    </body>

    <script src="./index.js"></script>

</html>
